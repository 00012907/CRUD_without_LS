<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css file -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form>
                <h2>Add a card</h2>
                <input id="ccn" type="number" inputmode="numeric" autocomplete="cc-number" placeholder="0000 0000 0000 0000">
                <div class="expo-date-wrapper">
                    <input autocomplete="off" class="exp" id="month" maxlength="2" pattern="[0-9]*" inputmode="numerical" placeholder="MM" type="text" data-pattern-validate />
                    <input autocomplete="off" class="exp" id="year" maxlength="2" pattern="[0-9]*" inputmode="numerical" placeholder="YY" type="text" data-pattern-validate />
                </div>
                <input type="text" placeholder="Full name" id="fullName">
                <button class="submit" type="button">ADD</button>
                <span id="errorMsg"></span>
            </form>
            <hr>
            <div class="cards-wrapper">
                <h1>My Cards</h1>
                <ul class="cards">
                </ul>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
